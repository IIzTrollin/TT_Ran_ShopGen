<!DOCTYPE html>
<html>
<head>
    <title>All Items</title>
</head>
<body>
    <h1>All Items</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Rarity</th>
                <th>Base Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.rarity }}</td>
                <td>{{ item.base_price }}</td>
                <td>
                    <a href="{{ url_for('item.edit_item', item_id=item.item_id) }}">Edit</a>
                    <form method="POST" action="{{ url_for('item.delete_item', item_id=item.item_id) }}" style="display:inline;">
                        <button type="submit" style="color: red;">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add New Item -->
    <a href="{{ url_for('item.add_new_item') }}">Add New Item</a>
</body>
</html>
