<!DOCTYPE html>
<html>
<head>
    <title>Edit Shop</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling for the heading */
        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px; /* Space below heading */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-bottom: 20px; /* Space below navigation buttons */
        }

        /* Button Styling */
        .button {
            background-color: purple; /* Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px; /* Space between forms */
            width: 400px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Checkbox List */
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Centered Save Button */
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        button[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <!-- Styled and centered heading -->
    <h1>Edit Shop</h1>

    <!-- Navigation Button Container -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='{% if shop.city %}{{ url_for('shop.city_shops', city_id=shop.city.city_id) }}{% else %}{{ url_for('shop.view_all_shops') }}{% endif %}'">
            All Shops
        </button>
    </div>

<!-- Centered Form -->
<form method="POST">
    <!-- Shop Name -->
    <label for="name">Shop Name:</label>
    <input type="text" id="name" name="name" value="{{ shop.name }}" required>

    <!-- Shop Type Dropdown -->
    <label for="type">Shop Specialty:</label>
    <select id="type" name="type" required>
        <option value="Armor" {% if shop.type == "Armor" %}selected{% endif %}>Armor</option>
        <option value="Arms Dealer" {% if shop.type == "Arms Dealer" %}selected{% endif %}>Arms Dealer</option>
        <option value="Cyberwear" {% if shop.type == "Cyberwear" %}selected{% endif %}>Cyberwear</option>
        <option value="General Store" {% if shop.type == "General Store" %}selected{% endif %}>General Store</option>
        <option value="Medical" {% if shop.type == "Medical" %}selected{% endif %}>Medical</option>
        <option value="Garage" {% if shop.type == "Garage" %}selected{% endif %}>Garage</option>
        <option value="Airport" {% if shop.type == "Airport" %}selected{% endif %}>Airport</option>
        <option value="Stable" {% if shop.type == "Stable" %}selected{% endif %}>Stable</option>
        <option value="Dock" {% if shop.type == "Dock" %}selected{% endif %}>Dock</option>
        <option value="Military Base" {% if shop.type == "Military Base" %}selected{% endif %}>Military Base</option>
        <option value="Fence" {% if shop.type == "Fence" %}selected{% endif %}>Fence</option>
    </select>

    <!-- City Selection as Checkboxes -->
    <label for="cities">Apply to Cities:</label>
    <div class="checkbox-container">
        {% for city in cities %}
        <div>
            <input type="checkbox" id="city_{{ city.city_id }}" name="cities" value="{{ city.city_id }}"
                {% if city.city_id in shop.city_ids %}checked{% endif %}>
            <label for="city_{{ city.city_id }}">{{ city.name }} ({{ city.size }})</label>
        </div>
        {% endfor %}
    </div>


    <!-- Save Changes Button -->
    <div class="button-row">
        <button type="submit">Save Changes</button>
    </div>
</form>

<!-- Form for Deleting the Shop -->
<form method="POST" action="{{ url_for('shop.delete_shop', shop_id=shop.shop_id) }}">
    <div class="button-row">
        <button type="submit" style="background-color: red;">Delete Shop</button>
    </div>
</form>

</body>
</html>
