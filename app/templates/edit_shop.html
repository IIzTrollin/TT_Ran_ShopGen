<!DOCTYPE html>
<html>
<head>
    <title>Edit Shop</title>
</head>
<body>
    <h1>Edit Shop</h1>
    <form method="POST">
        <label for="type">Shop Type:</label>
        <input type="text" id="type" name="type" value="{{ shop.type }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('shop.city_shops', city_id=shop.city_id) }}">Back to Shops</a>
</body>
</html>
